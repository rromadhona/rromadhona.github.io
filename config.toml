baseURL = 'https://rromadhona.github.io'
languageCode = 'en-us'
title = 'Rromadhona'
theme = 'blog'
enableRobotsTXT = 'true'
paginate = 10
summaryLength = 40

[params]
  Description = 'Personal Blog untuk belajar Seo, belajar backlink, belajar PBN, belajar Framework Hugo, belajar Digital marketing.'
  favicon = 'https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/512/202124/external-health-sport-tanah-basah-basic-outline-tanah-basah.png'
  twitter = 'Rizqy'

[markup]
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 5
    ordered = false
[markup.goldmark.renderer]
  unsafe = true
[taxonomies]
  tags = 'tags'
[related]
  includeNewer = true
  threshold = 80
  toLower = false

  [[related.indices]]
    name = "tags"
    weight = 100
  [[related.indices]]
    name = "keywords"
    weight = 80
  [[related.indices]]
    name = "title"
    weight = 70