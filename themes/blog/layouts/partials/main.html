{{ if isset .Params "tags" }}
<p class="fs-11 o-h to-e c-3 o-h d-1le">#{{ delimit .Params.keywords " #" }}</p>
<div class="d-g gg-15 body d-b o-h w-f">
  <div class="p-r">
    <img loading="lazy" class="thumb of-c d-b" src="{{ .Params.image }}" alt="{{ .CurrentSection.Title }} - {{ .Title }}">
    {{- partial "meta.html" . -}}
  </div>
  <div class="d-f gg-15 ai-c"><h2>{{ .CurrentSection.Title }} â€” {{ .Title }}</h2></div>
  {{ .Page.TableOfContents }}
  {{- .Content -}}
  <script src="/js/script.js"></script>
  <script>if(med != null){document.write(mediafire);}else if(goo != null){document.write(google);}else if(arc != null){document.write(archive);}else if(kus != null){document.write(kusagiri);}else if(dro != null){document.write(dropbox);}else{null};</script>
</div>
{{ else }}
{{- .Content -}}
{{ end }}
